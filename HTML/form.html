<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ FORM</title>
    <link rel="stylesheet" href="/CSS/form.css">
    
</head>
<body>
    <form id="quiz" name="quiz"> 
        <h1>QUIZ</h1>
            <hr>
    <label>Is JavaScript same as Java?</label><br>
    <input type = "radio" id = "mc" name = "question1" value = "True">True<br>
    <input type = "radio" id = "mc" name = "question1" value = "False">False<br><br>
    

    <label>How do you write "Hello World" in an alert box?</label><br>
    <input type = "radio" id = "mc" name = "question2" value = "msg("Hello")"> msg ("Hello")<br>
    <input type = "radio" id = "mc" name = "question2" value = "Alert("Hello");">Alert ("Hello"); <br>
    <input type = "radio" id = "mc" name = "question2" value = "Alertbox("Hello");"> Alertbox ("Hello");<br><br>

    <label>How do you create a function in JavaScript?</label><br>
    <input type = "radio" id = "mc" name = "question3" value = "function:myfunction()">function:myfunction()<br>
    <input type = "radio" id = "mc" name = "question3" value = "function myfunction()">function myfunction()<br>
    <input type = "radio" id = "mc" name = "question3" value = "function = myfunction()">function = myfunction()<br><br>

    <label>How to write an IF statement in JavaScript?</label><br>
    <input type = "radio" id = "mc" name = "question4" value = "if i==5 then">if i==5 then<br>
    <input type = "radio" id = "mc" name = "question4" value = "if i=5">if i=5<br>
    <input type = "radio" id = "mc" name = "question4" value = "if (i==5)">if (i==5)<br><br>

    <label>What is the correct way to write a JavaScript array?</label><br>
    <input type = "radio" id = "mc" name = "question5" value = "var colors = ["red","green","blue"]>var colors = ["red","green","blue"]<br>
    <input type = "radio" id = "mc" name = "question5" value = "var colors = "red","green","blue"">var colors = "red","green","blue"<br>
    <input type = "radio" id = "mc" name = "question5" value = "var colors = ["1:red","2:green","3:blue"]">var colors = ["1:red","2:green","3:blue"]<br><br>

    <input id = "button" type = "button" value = "SUBMIT" onclick = "submit();">
        
    </form>

    
</body>
</html>
